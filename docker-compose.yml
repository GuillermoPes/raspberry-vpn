services:
  # Portainer - Gestión web de contenedores
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - vpn-network

  # WireGuard Easy - Interfaz web para WireGuard
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    restart: unless-stopped
    environment:
      - WG_HOST=${SERVERURL}
      - WG_PORT=${SERVERPORT:-51820}
      - PASSWORD_HASH=${PASSWORD_HASH}
      - WG_DEFAULT_DNS=10.13.13.100
      - WG_MTU=1420
      - WG_ALLOWED_IPS=0.0.0.0/0
      - WG_PERSISTENT_KEEPALIVE=25
    volumes:
      - ./wg-easy:/etc/wireguard
    ports:
      - "51821:51821/tcp" # Interfaz web
      - "51820:51820/udp" # Puerto de WireGuard (debe coincidir con SERVERPORT)
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      vpn-network:
        ipv4_address: 10.13.13.4 # Nueva IP para wg-easy

  # AdGuard Home - Bloqueo de anuncios y DNS completo
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # Puertos DHCP deshabilitados - Ubuntu 24.04 los usa y tu router ya gestiona DHCP
      # - "67:67/udp"
      # - "68:68/tcp"
      # - "68:68/udp"
      - "8080:80/tcp"
      - "8443:443/tcp"
      - "3000:3000/tcp"
    environment:
      - TZ=${TZ:-Europe/Madrid}
    volumes:
      - ./adguardhome/work:/opt/adguardhome/work
      - ./adguardhome/conf:/opt/adguardhome/conf
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nslookup localhost 127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      vpn-network:
        ipv4_address: 10.13.13.100

  # Nginx Proxy Manager (OPCIONAL - útil si tienes dominio propio)
  # Para deshabilitarlo: comenta este bloque o usa: docker compose up -d --scale nginx-proxy-manager=0
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    profiles:
      - nginx
      - full
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx-proxy-manager/data:/data
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - vpn-network

  # n8n - Automatización de flujos de trabajo
  # Accesible vía VPN o vía Cloudflare Tunnel (si está configurado)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - TZ=${TZ:-Europe/Madrid}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - GENERIC_TIMEZONE=${TZ:-Europe/Madrid}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}
    volumes:
      - ./n8n:/home/node/.n8n
    networks:
      vpn-network:
        ipv4_address: 10.13.13.50

  # Cloudflare Tunnel - Acceso seguro desde Internet sin abrir puertos
  # Permite acceder a n8n (y otros servicios) con HTTPS automático
  # Requiere: cuenta Cloudflare + dominio + token del túnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    profiles:
      - cloudflare
      - full
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    networks:
      - vpn-network
    depends_on:
      - n8n

  # Watchtower - Actualización automática de contenedores
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ:-Europe/Madrid}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-86400}
    networks:
      - vpn-network

volumes:
  portainer_data:

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.13.13.0/24
